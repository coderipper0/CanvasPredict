<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvas Drawing with Material Design</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="light">
  <canvas id="canvas" width="500" height="500"></canvas>

  <!--<div class="card-container">
    <div class="mdc-card mdc-card--outlined">
      <div width="300" height="300"></div>
    </div>
  </div>-->

  <div class="button-container">
    <button id="sequentialBtn" class="button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <span class="material-symbols-outlined">filter_list</span>
    </button>

    <button id="clearBtn" class="button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <span class="material-symbols-outlined">delete</span>
    </button>

    <button id="themeBtn" hidden="hidden" class="button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <span id="themeIcon" class="material-symbols-outlined">light_mode</span>
    </button>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
